<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        abc(mycallback)
        function abc(callback) {
                a = 5;
                b = 10;
                sum=a+b;
                console.log("Function abc is called.")
                callback(sum);
            }
        function mycallback(){
            
            console.log("Callback function is called.")
            console.log("Sum is : ", sum)
        }
        
    </script>
</body>
</html>
