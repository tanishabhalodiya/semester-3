<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        a=5;
        abc();
        function abc(){
            var a=10;
            console.log("a inside function : ",a);
            if(true){
                let a=15;
                console.log("a inside block : ",a);
            }
        }
        console.log("a outside : ",a);
    </script>
    
</body>
