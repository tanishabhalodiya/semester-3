<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    <!-- default parameter -->
    <script>
        abc();
        function abc(a=5,b=10){
            sum=a+b;
            console.log("sum of default parameter is: ",sum)
        }
    </script>
</body>
</html>
