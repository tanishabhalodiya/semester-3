<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr=[5,2,6,4,7,8,3];
        arr.push(1)
        document.write(arr+"</br>");
        arr.pop()
        document.write(arr+"</br>");
        arr.unshift(0);
        document.write(arr+"</br>");
        arr.shift();
        //use to 
        document.write(arr+"</br>");
        //remove number from 2nd index to 3 number
        arr.splice(2,3);
        document.write(arr+"</br>");
        //to sort more then one digit numbers we have to use anominus function
        arr.sort((a,b)=>a-b);
        document.write(arr+"</br>");
        
        arr1=[15,67,23,10]

        arr1.sort();
        document.write(arr1+"</br>");
        arr1.splice(1,3)
        document.write(arr1+"</br>");

    </script>
   
</body>
</html>
