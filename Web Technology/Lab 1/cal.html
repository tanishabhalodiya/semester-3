<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter number a"))
        b=parseInt(prompt("enter number b"))
        c=prompt("enter 1 for +, 2 fpr -, 3 for * and 4 for /")
        if(c==1){
            document.write(a+b)
        }
        else if(c==2){
            document.write(a-b)
        }  
        else if(c==3){
            document.write(a*b)
        }
        else if(c==4){
            document.write(a/b)
        }
    </script>
</body>
</html>
