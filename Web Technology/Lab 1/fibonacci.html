<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter number"));
        a=0
        b=1
        c=0
        document.write("fibonacci series is:")
        document.write("<br>")

        document.write("0 ,")
        document.write("1 ,")
        
        for(i=0;i<n-2;i++){
            
            
            c=a+b
            
            document.write(c+" ,")
            a=b
            b=c
        }
       
    </script>
</body>
</html>
