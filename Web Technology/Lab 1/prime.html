<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter a number"))
        k=0;
        for(i=2;i<a;i++){
            if(a%i==0){
                k=1;
                break;
            }
        }
        if(k==1){
            document.write("a is not prime number")
        }
        else{
            document.write("a is prime number")
        }
            
    </script>
</body>
</html>
