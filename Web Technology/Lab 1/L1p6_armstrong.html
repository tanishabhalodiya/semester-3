<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number"));
        temp=n;
        sum=0;
        while (n>0) {
           r=n%10;
           sum=sum+(r*r*r); 
           n=Math.floor(n/10);
        }
        if(temp==sum){
            document.write("the "+temp+" number is armstrong");
        }
        else{
            document.write("the "+temp+" number is not armstrong");
        }
    </script>
</body>
</html>
