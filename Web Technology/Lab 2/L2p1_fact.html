<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script>
        n=prompt("Enter number");
        document.write("factors of numbers:");
        document.write("<br/>");
        for(i=1;i<=n;i++){
            
            if(n%i==0){
                document.write(i);
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
