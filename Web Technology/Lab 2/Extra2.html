<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattren</title>
</head>
<body>
    <script>
       
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                if(i==1 || i==5 || j==1 || j==5){
                    document.write("*");
                }
                else{
                    document.write("1");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
