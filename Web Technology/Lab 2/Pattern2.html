<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-2</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter number for pattern"));
        for(i=1;i<=n;i++){
            t=1;

            for(j=1;j<=i;j++){
                document.write(t);
                t++;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
