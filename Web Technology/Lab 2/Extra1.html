<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number: "));
        for(i=1;i<=a;i++){
            for(j=1;j<=a;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
