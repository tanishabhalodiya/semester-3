<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number a:"));
        b=parseInt(prompt("Enter number b:"));

        for(i=1;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                temp=i;
            }

        }
        document.write("GCD of "+a+" and "+b+" is "+temp);



       
    </script>
</body>
</html>
