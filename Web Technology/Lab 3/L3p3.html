<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size=parseInt(prompt("Enter the size "));
        let array=new Array();

        for(let i=0;i<size;i++){
            
            array[i]=parseInt(prompt("Enter element array["+i+"]: "));
        }
        document.write("array : <br>"+array);
        temp=0;
        for(let j=0;j<size-1;j++){
            for(let i=0;i<size;i++){
                if(array[i]>array[i+1]){
                     temp=array[i];
                    array[i]=array[i+1];
                    array[i+1]=temp;
                 }
                
        }
        }
    
        

        document.write("<br/>"+"sorted array :"+array);
    </script>
</body>
</html>
