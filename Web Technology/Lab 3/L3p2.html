<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let size=parseInt(prompt("Enter the size "));
        let array=new Array();
        let max=0;

        for(let i=0;i<size;i++){
            
            array[i]=parseInt(prompt("Enter element array["+i+"]: "));
        }
        document.write("array : <br>"+array);

        for(let i=0;i<size;i++){
           for(j=i+1;j<size;j++){
                if(array[i]>array[j]){
                    temp=array[i];
                    array[i]=array[j];
                    array[j]=temp;
                }
           }
        }
        document.write("sorted array :<br/>"+array);
      


    </script>
    
</body>
</html>
