<body>
    <script>
         arr=[5,2,9,3,6,1,8,7];
        function quickSort(arr){
           
            if(arr.length <= 1){
                return arr;
            }
            let pivot=arr[0];
            let left =[];
            let right = [];

            for(let i=1;i<arr.length ; i++){
                if(arr[i] < pivot){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
            }
            return (quickSort(left),pivot,quickSort(right));
        }
        

    </script>
</body>
